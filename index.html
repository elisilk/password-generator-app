<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <script defer type="text/javascript" src="zxcvbn.js"></script>
    <script defer type="text/javascript" src="script.js"></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>

    <div class="container">
      <header class="header">
        <h1 class="title">Password Generator</h1>
      </header>
      <main class="main">
        <div class="output">
          <input id="output-text" class="output-text" type="text" placeholder="P4$5W0rD!" disabled/>
          <span id="output-copy-success" class="output-copy-success">Copied</span>
          <button type="button" id="output-copy-icon" class="output-copy-icon">
            <svg viewBox="0 0 21 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
          </button>
        </div>
        <form class="form" id="password-generator-form">
          <div class="range-container">
            <label for="character-length-slider">Character Length</label>
            <span id="character-length-output">12</span>
            <input id="character-length-slider" class="range-slider" type="range" name="character-length" min="0" max="32" value="12"/>
          </div>
          <div class="checkbox-list">
            <div class="checkbox-item">
              <input type="checkbox" name="include-uppercase" id="include-uppercase" checked>
              <label for="include-uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" name="include-lowercase" id="include-lowercase" checked>
              <label for="include-lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" name="include-numbers" id="include-numbers" checked>
              <label for="include-numbers">Include Numbers</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" name="include-symbols" id="include-symbols">
              <label for="include-symbols">Include Symbols</label>
            </div>
          </div>
          <div class="strength-eval">
            <div class="strength-eval__label">Strength</div>

            <!-- Empty -->
            <div id="strength-eval__level--empty" class="strength-eval__level">
              <div class="strength-eval__icon">
                <span></span>
                <div class="strength-eval__box"></div>
                <div class="strength-eval__box"></div>
                <div class="strength-eval__box"></div>
                <div class="strength-eval__box"></div>
              </div>
            </div>

            <!-- Too Weak -->
            <div id="strength-eval__level--too-weak" class="strength-eval__level strength-eval__level--too-weak strength-eval__level--hide">
              <span>Too Weak!</span>
              <div class="strength-eval__icon">
                <div class="strength-eval__box strength-eval__box--red"></div>
                <div class="strength-eval__box"></div>
                <div class="strength-eval__box"></div>
                <div class="strength-eval__box"></div>
              </div>
            </div>

            <!-- Weak -->
            <div id="strength-eval__level--weak" class="strength-eval__level strength-eval__level--weak strength-eval__level--hide">
              <span>Weak</span>
              <div class="strength-eval__icon">
                <div class="strength-eval__box strength-eval__box--orange"></div>
                <div class="strength-eval__box strength-eval__box--orange"></div>
                <div class="strength-eval__box"></div>
                <div class="strength-eval__box"></div>
              </div>
            </div>

            <!-- Medium -->
            <div id="strength-eval__level--medium" class="strength-eval__level strength-eval__level--medium strength-eval__level--hide">
              <span>Medium</span>
              <div class="strength-eval__icon">
                <div class="strength-eval__box strength-eval__box--yellow"></div>
                <div class="strength-eval__box strength-eval__box--yellow"></div>
                <div class="strength-eval__box strength-eval__box--yellow"></div>
                <div class="strength-eval__box"></div>
              </div>
            </div>

            <!-- Strong -->
            <div id="strength-eval__level--strong" class="strength-eval__level strength-eval__level--strong strength-eval__level--hide">
              <span>Strong</span>
              <div class="strength-eval__icon">
                <div class="strength-eval__box strength-eval__box--green"></div>
                <div class="strength-eval__box strength-eval__box--green"></div>
                <div class="strength-eval__box strength-eval__box--green"></div>
                <div class="strength-eval__box strength-eval__box--green"></div>
              </div>
            </div>
          </div>
          <button type="button" id="generate-button" class="generate-button">
            <span>Generate</span>
            <svg viewBox="0 0 12 12"  xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
          </button>
        </form>
      </main>
    </div>

  </body>
</html>
